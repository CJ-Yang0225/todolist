<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList</title>
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"
    />
  </head>
  <body>
    <header class="navbar">
      <ul class="nav-items">
        <li class="nav-item">
          <a href="" class="nav-item-link">My Tasks</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-item-link">In Progress</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-item-link">Completed</a>
        </li>
      </ul>
      <div class="container"></div>
    </header>
    <main class="main container ">
      <div class="add_task">
        <label class="add_task-label icon">
          <i class="fas fa-plus"></i>
        </label>
        <input type="text" class="input" placeholder="Add Task" required />
        <button class="btn btn_more icon">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
    </main>
    <footer class="author"></footer>
  </body>
</html>
