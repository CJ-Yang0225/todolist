<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CJ-Todolist</title>
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-tabs">
        <ul class="nav-items">
          <li class="nav-item">
            <a href="#" class="nav-item-link active">My Tasks</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item-link">In Progress</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item-link">Completed</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main container">
      <div class="add_task">
        <label class="add_task-label icon" for="add_task-input">
          <i class="fas fa-plus"></i>
        </label>
        <input
          type="text"
          id="add_task-input"
          class="input"
          placeholder="Add Task"
          required
        />
        <button class="btn more_option-btn icon">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
      <div class="add_task-expansion">
        <div class="expansion-body">
          <label for="date-input" class="date-label icon">
            <i class="far fa-calendar-alt icon"></i>
            Deadline
          </label>
          <div>
            <input type="date" name="date" id="date-input" class="input" />
            <input type="time" name="time" id="time-input" class="input" />
          </div>
          <label>
            <i class="far fa-file icon"></i>
            File
          </label>
          <span class="file_name"></span>
          <label for="file_null" class="file-label">
            <i class="fas fa-plus icon"></i>
          </label>
          <input type="file" name="file" id="file_null" />
          <label for="" class="message-label">
            <i class="far fa-message-dots icon mr-s"></i>
            message
          </label>
          <textarea name="message" id="message-textarea" placeholder="Type your memo hereâ€¦"></textarea>
        </div>
        <div class="expansion-footer">
          <button class="btn btn-danger">
            <i class="fas fa-times icon mr-b"></i>
            Cancel
          </button>
          <button class="btn btn-primary">
            <i class="fas fa-plus icon mr-b"></i>
            Save
          </button>
        </div>
      </div>
      <ul class="plates"></ul>
      <div class="tasks-status"></div>
    </main>
    <footer class="author">
      <i class="fas fa-pen-square author-footer-pen"></i>
      Created by
      <a
        href="https://github.com/CJ-Yang0225/vanillajs-todoList"
        title="source code"
        class="author-footer-link"
        target="_blank"
        >CJ-Yang0225 <i class="fas fa-code"></i
      ></a>
    </footer>
  </body>
  <script src="js/main.js"></script>
</html>
